version: '3'
services:
  db:
    image: postgres:15.2
    ports:
      - "5432:5432"
    env_file: .env
    environment:
      POSTGRES_DB: "postgres"
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "postgres"
    restart: always
    container_name: db
    volumes:
      - db_data:/var/lib/postgresql/data/
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d postgres" ]
      interval: 5s
      timeout: 5s
      retries: 15

  bot:
    build: .
    volumes:
      - .:/app
    command: python bot.py
